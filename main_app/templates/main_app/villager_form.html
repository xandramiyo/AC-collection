{% extends 'base.html' %}

{% block content %}

	{% if object %}
	<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
	{% else %}
	<h1>Add Villager</h1>
	{% endif %}
  
	<div class="form-ctr">
	<form class="villager-form" action="" method="POST">
		{% csrf_token %}
		<table class="villager-form-table">
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit!" class="btn submit">
	</form>
	</div>

{% endblock %}
