{% extends 'base.html' %}
{% block content %}

<h1>Villagers</h1>

{% for villager in object_list %}
  <div class="card">
    <a href="{% url 'villager_detail' villager.id %}">
      <div class="villager-img">
        <img>
      </div>
    </a>
    <div class="villager-name">
      <p>{{ villager.name }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
