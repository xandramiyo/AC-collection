{% extends 'base.html' %}
{% block content %}

<div class="index-ctr">
  <div>
    <h1> {{ user.username }}'s villagers</h1>
  </div>
  
  <div class="card-ctr">
    {% for villager in object_list %}
      <div class="card">
        <a href="{% url 'villager_details' villager.id %}">
          <div class="villager-img">
            <img src="{{ villager.villager_img }}">
          </div>
        </a>
        <div class="villager-name">
          <p>{{ villager.name }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
